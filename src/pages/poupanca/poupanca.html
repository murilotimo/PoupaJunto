<ion-header>
	<ion-navbar>
		<ion-title>
			Poupanca
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding >
	<ion-card>
	
	  <ion-card-header>
	    Nome da Poupança
	  </ion-card-header>
	
	  <ion-card-content>
	    {{ Poupanca.nome }}
	  </ion-card-content>
	
	</ion-card>

	<ion-card>
	
	  <ion-card-header>
	  	Valor desejado
	  </ion-card-header>
	
	  <ion-card-content>
	    {{ Poupanca.meta }}
	  </ion-card-content>
	
	</ion-card>

	<ion-list>
		<ion-item *ngFor="let Participante of Poupanca.participantes">
			<ion-icon ios="ios-{{ Participante.foto }}" md="md-{{ Participante.foto }}" item-left ></ion-icon>
			{{ Participante.nome }}
			<span item-right>R$ 300,00</span>
			<ion-icon name="more" item-right></ion-icon>
		</ion-item>
	</ion-list>

	<button ion-button block>Nova Poupança</button>

</ion-content>
