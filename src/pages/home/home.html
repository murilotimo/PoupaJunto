<ion-tabs>
      <ion-tab tabIcon="heart" [root]="tab1"></ion-tab>
      <ion-tab tabIcon="star" [root]="tab2"></ion-tab>
</ion-tabs>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Poupa Junto</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="Ativas">
      <ion-segment-button value="Ativas">
        Ativas
      </ion-segment-button>
      <ion-segment-button value="Encerradas">
        Encerradas
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content>

  <h5>Minhas Poupanças</h5>
  <ion-card> 
  <ion-list>
      <ion-item *ngFor="let Poupanca of PoupancasMinhas" (click)="editar(Poupanca)">
      <h3>{{ Poupanca.nome }}</h3>
      <h5>Meta: R$ {{ Poupanca.meta }} | 
        <span> R$ {{ Poupanca.saldo }}</span>
      </h5> 
      <ion-avatar item-end>
        <img src="assets/img/venkman.jpg" >
      </ion-avatar>
      <ion-avatar item-end>
        <img src="assets/img/spengler.jpg" >
      </ion-avatar>
      <div clear>
        <h6 float-right >Todo dia 21</h6>
      </div>

      </ion-item>
    </ion-list>
  </ion-card>

  <h5>Poupanças de Amigos</h5>

  <ion-list>
    <ion-item *ngFor="let Poupanca of PoupancasAmigos">
      {{ Poupanca.nome }}
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <button ion-button full botton (click)="nova()">Nova Poupança</button>
  </ion-toolbar>
</ion-footer>
